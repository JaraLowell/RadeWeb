<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadegastWeb Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .health-status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .healthy { background-color: #d4edda; border-color: #c3e6cb; }
        .unhealthy { background-color: #f8d7da; border-color: #f5c6cb; }
        .account-card {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .issue-list {
            list-style: none;
            padding: 0;
        }
        .issue-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .btn-group {
            margin: 10px 5px;
        }
        .server-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .stat-item {
            display: inline-block;
            margin: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-4 mb-4">
                    <i class="fas fa-heartbeat"></i> RadegastWeb Health Monitor
                </h1>

                <!-- Server Statistics -->
                <div class="server-stats">
                    <h3><i class="fas fa-server"></i> Server Status</h3>
                    <div id="serverStats">
                        <span class="stat-item"><strong>Uptime:</strong> <span id="uptime">Loading...</span></span>
                        <span class="stat-item"><strong>Connected Accounts:</strong> <span id="connectedAccounts">-</span></span>
                        <span class="stat-item"><strong>Total Avatars:</strong> <span id="totalAvatars">-</span></span>
                        <span class="stat-item"><strong>Extended Runtime:</strong> <span id="extendedRuntime">-</span></span>
                    </div>
                </div>

                <!-- Control Panel -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="refreshHealthStatus()">
                                <i class="fas fa-sync"></i> Refresh Status
                            </button>
                            <button class="btn btn-success" onclick="runAllDiagnostics()">
                                <i class="fas fa-stethoscope"></i> Diagnose All
                            </button>
                            <button class="btn btn-info" onclick="refreshServerStats()">
                                <i class="fas fa-chart-line"></i> Refresh Stats
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="accountIdInput" class="form-control" placeholder="Account ID for specific diagnosis">
                            <button class="btn btn-warning" onclick="runSpecificDiagnostics()">
                                <i class="fas fa-search"></i> Diagnose Account
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Overall Health Status -->
                <div id="overallHealth" class="health-status">
                    <h3><i class="fas fa-heart"></i> Overall Health</h3>
                    <div id="healthSummary">Loading...</div>
                </div>

                <!-- Account Health Details -->
                <div id="accountsHealth">
                    <h3><i class="fas fa-users"></i> Account Health Details</h3>
                    <div id="accountsList">Loading...</div>
                </div>

                <!-- Activity Log -->
                <div class="mt-4">
                    <h3><i class="fas fa-list"></i> Activity Log</h3>
                    <div class="card">
                        <div class="card-body">
                            <pre id="activityLog" style="max-height: 300px; overflow-y: auto; font-size: 12px;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let activityLog = [];

        function logActivity(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            activityLog.unshift(logEntry);
            
            // Keep only last 50 entries
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(0, 50);
            }
            
            document.getElementById('activityLog').textContent = activityLog.join('\n');
        }

        async function refreshHealthStatus() {
            try {
                logActivity('Refreshing health status...');
                const response = await fetch('/api/health/status');
                const health = await response.json();
                
                displayHealthStatus(health);
                logActivity(`Health status refreshed - ${health.isHealthy ? 'Healthy' : 'Issues detected'}`);
            } catch (error) {
                logActivity(`Error refreshing health status: ${error.message}`);
                console.error('Error fetching health status:', error);
            }
        }

        async function refreshServerStats() {
            try {
                logActivity('Refreshing server statistics...');
                const response = await fetch('/api/health/server-stats');
                const stats = await response.json();
                
                document.getElementById('uptime').textContent = formatUptime(stats.serverUptime);
                document.getElementById('connectedAccounts').textContent = `${stats.connectedAccounts}/${stats.totalAccounts}`;
                document.getElementById('totalAvatars').textContent = stats.totalAvatarsDetected;
                document.getElementById('extendedRuntime').textContent = stats.extendedRuntime ? 'Yes (>1hr)' : 'No';
                
                // Highlight extended runtime if detected
                if (stats.extendedRuntime) {
                    document.getElementById('extendedRuntime').className = 'badge bg-warning text-dark';
                } else {
                    document.getElementById('extendedRuntime').className = '';
                }
                
                logActivity(`Server stats updated - ${stats.connectedAccounts} connected accounts, ${stats.totalAvatarsDetected} avatars`);
            } catch (error) {
                logActivity(`Error refreshing server stats: ${error.message}`);
                console.error('Error fetching server stats:', error);
            }
        }

        function formatUptime(uptimeStr) {
            // Parse the .NET TimeSpan format and convert to readable format
            const parts = uptimeStr.match(/(\d+)\.(\d{2}):(\d{2}):(\d{2})/);
            if (parts) {
                const days = parseInt(parts[1]);
                const hours = parseInt(parts[2]);
                const minutes = parseInt(parts[3]);
                return `${days}d ${hours}h ${minutes}m`;
            }
            return uptimeStr;
        }

        async function runAllDiagnostics() {
            try {
                logActivity('Running diagnostics for all accounts...');
                const response = await fetch('/api/health/diagnose-all', { method: 'POST' });
                const result = await response.json();
                
                logActivity(`All diagnostics completed - ${result.accountCount} accounts processed`);
                
                // Refresh status after diagnostics
                setTimeout(refreshHealthStatus, 2000);
            } catch (error) {
                logActivity(`Error running all diagnostics: ${error.message}`);
                console.error('Error running all diagnostics:', error);
            }
        }

        async function runSpecificDiagnostics() {
            const accountId = document.getElementById('accountIdInput').value;
            if (!accountId) {
                alert('Please enter an account ID');
                return;
            }
            
            try {
                logActivity(`Running diagnostics for account ${accountId}...`);
                const response = await fetch(`/api/health/diagnose/${accountId}`, { method: 'POST' });
                const result = await response.json();
                
                logActivity(`Diagnostics completed for account ${accountId}`);
                
                // Refresh status after diagnostics
                setTimeout(refreshHealthStatus, 2000);
            } catch (error) {
                logActivity(`Error running diagnostics for ${accountId}: ${error.message}`);
                console.error('Error running specific diagnostics:', error);
            }
        }

        function displayHealthStatus(health) {
            const overallDiv = document.getElementById('overallHealth');
            const summaryDiv = document.getElementById('healthSummary');
            
            if (health.isHealthy) {
                overallDiv.className = 'health-status healthy';
                summaryDiv.innerHTML = '<i class="fas fa-check-circle text-success"></i> All systems healthy';
            } else {
                overallDiv.className = 'health-status unhealthy';
                summaryDiv.innerHTML = `<i class="fas fa-exclamation-triangle text-danger"></i> ${health.issues.length} issue(s) detected`;
            }
            
            // Display account details
            const accountsList = document.getElementById('accountsList');
            let accountsHtml = '';
            
            if (Object.keys(health.accountStatuses).length === 0) {
                accountsHtml = '<p class="text-muted">No accounts found</p>';
            } else {
                for (const [accountId, status] of Object.entries(health.accountStatuses)) {
                    const isHealthy = status.issues.length === 0;
                    accountsHtml += `
                        <div class="account-card ${isHealthy ? 'border-success' : 'border-danger'}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5>
                                        <i class="fas fa-user"></i> Account ${accountId.substring(0, 8)}...
                                        ${isHealthy ? '<span class="badge bg-success">Healthy</span>' : '<span class="badge bg-danger">Issues</span>'}
                                    </div>
                                <div class="text-end">
                                    <button class="btn btn-sm btn-outline-primary" onclick="runSpecificDiagnosticsForAccount('${accountId}')">
                                        <i class="fas fa-stethoscope"></i> Diagnose
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <small>
                                        <strong>Connected:</strong> ${status.isConnected ? 'Yes' : 'No'}<br>
                                        <strong>Radar:</strong> ${status.radarWorking ? 'Working' : 'Issues'}<br>
                                        <strong>Presence:</strong> ${status.presenceWorking ? 'Working' : 'Issues'}
                                    </small>
                                </div>
                                <div class="col-md-6">
                                    <small>
                                        <strong>SignalR:</strong> ${status.signalRWorking ? 'Connected' : 'Disconnected'}<br>
                                        <strong>Avatar Count:</strong> ${status.avatarCount}<br>
                                        <strong>Last Update:</strong> ${formatLastUpdate(status.lastAvatarUpdate)}
                                    </small>
                                </div>
                            </div>
                            ${status.issues.length > 0 ? `
                                <div class="mt-2">
                                    <strong class="text-danger">Issues:</strong>
                                    <ul class="issue-list">
                                        ${status.issues.map(issue => `<li><i class="fas fa-exclamation-circle text-danger"></i> ${issue}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            }
            
            accountsList.innerHTML = accountsHtml;
        }

        function formatLastUpdate(dateStr) {
            if (!dateStr || dateStr === '0001-01-01T00:00:00') {
                return 'Never';
            }
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${Math.floor(diffHours / 24)}d ago`;
        }

        async function runSpecificDiagnosticsForAccount(accountId) {
            try {
                logActivity(`Running diagnostics for account ${accountId}...`);
                const response = await fetch(`/api/health/diagnose/${accountId}`, { method: 'POST' });
                const result = await response.json();
                
                logActivity(`Diagnostics completed for account ${accountId}`);
                
                // Refresh status after diagnostics
                setTimeout(refreshHealthStatus, 2000);
            } catch (error) {
                logActivity(`Error running diagnostics for ${accountId}: ${error.message}`);
                console.error('Error running specific diagnostics:', error);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshHealthStatus, 30000);
        setInterval(refreshServerStats, 30000);

        // Initial load
        refreshHealthStatus();
        refreshServerStats();
        logActivity('Health monitor initialized');
    </script>
</body>
</html>
